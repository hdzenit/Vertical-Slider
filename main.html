<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #f7bdc7;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Bluuue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #8f9ca3;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://media.istockphoto.com/photos/eagle-flight-into-the-sun-picture-id911834394?k=20&m=911834394&s=612x612&w=0&h=-0Zwb2hy2aULIkCSVS6eh5E6ZegNkBRR-HUIbx0vQzw=')"></div>
            <div style="background-image: url('https://image.winudf.com/v2/image/Y29tLkxpdmVXYWxscGFwZXJzVUEuYXBwMDYzN19zY3JlZW5zaG90c18wXzE4NGMwZmE/screen-0.jpg?fakeurl=1&type=.jpg')"></div>
            <div style="background-image: url('https://www.willseye.org/wp-content/uploads/2017/08/sun-clouds-blue-sky-14641020076aM.jpg')"></div>
            <div style="background-image: url('https://p.favim.com/orig/2018/09/18/nature-flowers-pink-Favim.com-6325942.jpg')"></div>
        </div>
        <div class="action-buttons">
        
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
